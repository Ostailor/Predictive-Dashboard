<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Predictive Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Predictive Dashboard</h1>
    </header>
    <main>
        {% block content %}
        <div class="jumbotron mt-4">
            <h1 class="display-4">Welcome to the Predictive Dashboard!</h1>
            <p class="lead">This dashboard uses AI to provide business insights and predict future trends.</p>
            <hr class="my-4">
            <p>Navigate using the menu above to explore different analytics.</p>
            <a class="btn btn-primary btn-lg" href="{{ url_for('main.sales_overview') }}" role="button">View Sales Overview</a>
        </div>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
